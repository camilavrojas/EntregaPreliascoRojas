{% extends 'base.html' %}

{% block title %}
<title>Registrarse</title>
{% endblock title %}


{% block container %}

<p>
    <a href={% url 'index' %}>Volver</a>
</p>

<h1>Registrarse</h1>
<p>
    <form action={% url 'registrarse' %} method="post">
        {% csrf_token %}
        <table>
            {{form.as_table}}
        </table>
        <button>Registrarse</button> 
    </form>
</p>
{% endblock container %}
