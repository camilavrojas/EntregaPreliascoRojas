{% extends 'base.html' %}

{% block title %}
<title>Inicio Sesión</title>
{% endblock title %}


{% block container %}

<p>
    <a href={% url 'index' %}>Volver</a>
</p>

<h1>Iniciar Sesión</h1>
<p>
    <form action={% url 'iniciar_sesion' %} method="post">
        {% csrf_token %}
        <table>
            {{form.as_table}}
        </table>
        <button>Iniciar</button> 
    </form>
</p>
{% endblock container %}
