{% extends 'base.html' %}

{% block title %}
<title>Crear</title>
{% endblock title %}

{% block h1 %}
<div class="page-heading">
    <h1>Crear formulario</h1>
    <span class="subheading">Have questions? I have answers.</span>
</div>
{% endblock h1 %}

{% block container %}

<h1>Crear formulario</h1>
<p>
    <form action={% url 'crear' %} method="post">
        {% csrf_token %}
        <table>
            {{form.media}}
            {{form.as_table}}
        </table>
        <button>Crear</button> 
    </form>
</p>
{% endblock container %}
